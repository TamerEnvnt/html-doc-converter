<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document with Tables</title>
</head>
<body>
  <h1>Data Report</h1>
  <p>Below is the data table:</p>

  <table border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Value</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Item 1</td>
        <td>100</td>
        <td>Active</td>
      </tr>
      <tr>
        <td>Item 2</td>
        <td>200</td>
        <td>Pending</td>
      </tr>
      <tr>
        <td>Item 3</td>
        <td>300</td>
        <td>Complete</td>
      </tr>
    </tbody>
  </table>

  <h2>Summary</h2>
  <p>Total items: 3</p>
</body>
</html>
